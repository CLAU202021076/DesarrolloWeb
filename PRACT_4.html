<!DOCTYPE html>
<html>
<head>
	<title>CALENDARIO</title>
	<script src="./js/comparador.js"></script>
</head>
<body>
	<h1>Calcular el numero de dias que tiene un mes en un año determinado</h1>
	<form>
		<label>Ingrese el numero del mes:</label>
		<input type="number" id="mes">
		<br><br>
		<label>Ingrese el año:</label>
		<input type="number" id="año">
		<br><br>
		<input type="button" value="MOSTRAR" onclick="mostrarCalendario()">
	</form>
	<br><br>
	<p id="resultado"></p>
</body>
</html>
